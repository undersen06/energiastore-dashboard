

<!-- <Loading ng-show="isLoading == true"></Loading> -->


<div class="" >
  <h4 class="card-title">Configuracion de Facebook</h4>
  <div class="form-group row">
    <label class="col-md-3 col-form-label">App id</label>
    <div class="col-md-9">
      <input type="text" name="regular" class="form-control" ng-model="facebook.appid">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label">Api Token</label>
    <div class="col-md-9">
      <input type="text" name="regular" class="form-control" ng-model="facebook.token">
    </div>
  </div>

  <a class="btn btn-md btn-primary" ng-click="update(facebook)">Actualizar</a>
</div>
